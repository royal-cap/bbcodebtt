<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bitcointalk BBCode Editor</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sceditor@3/minified/themes/default.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sceditor@3/minified/themes/content/default.min.css" />
  <style>
    /* Body styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
      margin: 0;
    }

    /* Header */
    h2 {
      background-color: #4a76a8;
      color: #fff;
      padding: 15px 20px;
      border-radius: 5px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    /* Editor container */
    .editor-container {
      margin-top: 20px;
      background-color: #fff;
      border: 2px solid #4a76a8;
      border-radius: 5px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 10px;
    }

    /* Style textarea */
    #editor {
      width: 100%;
      height: 800px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    /* Optional: style the SCEditor toolbar */
    .sceditor-toolbar {
      background-color: #4a76a8 !important;
      border-bottom: 2px solid #2c4b6b !important;
    }
    .sceditor-button {
      color: #fff !important;
    }
  </style>
</head>
<body>

<h2>Bitcointalk BBCode Editor</h2>

<div class="editor-container">
  <textarea id="editor"></textarea>
</div>

<script src="https://cdn.jsdelivr.net/npm/sceditor@3/minified/sceditor.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sceditor@3/minified/formats/bbcode.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sceditor@3/minified/icons/emoji.min.js"></script>
<script>
  // Initialize SCEditor
  var editor = sceditor.create(document.getElementById('editor'), {
    format: 'bbcode',
    style: 'https://cdn.jsdelivr.net/npm/sceditor@3/minified/themes/content/default.min.css',
    emoticonsEnabled: true,
    emoticonsRoot: 'https://cdn.jsdelivr.net/npm/sceditor@3/minified/icons/emoji/',
    autoExpand: true
  });
</script>

</body>
</html>
